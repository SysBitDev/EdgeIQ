services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: edgeiq
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d edgeiq"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: ../backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/edgeiq
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ../frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started

  agent:
    build: ../edge-agent
    environment:
      API_URL: http://backend:8000/api/v1/events
      TENANT: demo
      AGENT_ID: dev-mac
      SECRET: dev-secret
      BATCH: 5
      INTERVAL: 3
    depends_on:
      backend:
        condition: service_started

volumes:
  pgdata: {}
